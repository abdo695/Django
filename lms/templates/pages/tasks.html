{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - FuturLearn</title>
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}">

</head>

<body>
    <header>
        <h1 class='logo'>FuturLearn</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'index' %}">Index</a>
            <a href="{% url 'books' %}">Books</a>

            <a href="{% url 'courses' %}"> All Courses</a>
            <a href="{% url 'tasks' %}" style="font-weight: bolder; background-color:lightgrey ;">To-Do</a>
            <a href="{% url 'account' %}">My Account</a>
            <a href="{% url 'abdo' %}">Log out</a>
        </nav>
        <div class="separator"></div>
    </header>
    <main>
        <div class="container">
            <h2>Task Manager</h2>
            <br /><br />
            <div>
                <form>
                    <div>
                        <input type="text" placeholder="todo-item" id="box" />
                    </div>
                    <div>
                        <input type="button" value=" ADD " onclick="add_item()" class="add-task" />
                    </div>
                </form>
            </div>
            <div>
                <ul id="list_item">
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p class="p1"> Happy Learning with FuturLearn </p>
        <p class="p2"> Make a part of your journey with us. Enroll now ! </p>
        <hr>
        <p class="p3"><small>Copyright &copy; 2024 Abdelhamid Ahmed</small></p>
    </footer>
    <script type="text/javascript" src="{% static 'js/account.js' %}"></script>
</body>

</html>
